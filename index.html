<html>

<head>
<title>Byju Form</title>
</head>
<body>
	<h2>Byju Page</h2>
	<p>Please enter your username and password</p>
	<form name"logonForm" action="LoginServlet">
		<p>
			Name <input type="text" name="name" size="50">
		</p>
		<p>
			Email <input type="text" name="email" size="20">
		</p>
		<p>
			Course <input type="text" name="course" size="50">
		</p>
		<p>
			Phone Number <input type="text" name="pno" size="20">
		</p>
		<p>
			Amount <input type="text" name="amount" size="50">
		</p>
		<p>
			<input type="submit" value="Submit" name="B1">
		</p>
	</form>
	<p>&nbsp;</p>
</body>
</html>
